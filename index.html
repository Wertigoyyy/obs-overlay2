<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Overlay</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121820;
      --text: #e6e8ea;
      --muted: #8b93a2;
      --accent: #6a5cff;
      --accent2: #22c55e;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top, #111827, #0b0f14);
      color: var(--text);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 30px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      box-shadow: 0 10px 30px var(--shadow);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      color: var(--muted);
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(145deg, rgba(106,92,255,0.25), rgba(34,197,94,0.18));
      transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    }

    .btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.25);
    }

    .btn:active {
      transform: translateY(0px);
    }

    .btn-primary {
      background: linear-gradient(145deg, rgba(106,92,255,0.9), rgba(106,92,255,0.6));
      border-color: rgba(106,92,255,0.9);
    }

    .btn-secondary {
      background: linear-gradient(145deg, rgba(34,197,94,0.9), rgba(34,197,94,0.6));
      border-color: rgba(34,197,94,0.9);
    }

    .footer {
      margin-top: 25px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OBS Overlay</h1>
    <p>Выбери режим:</p>

    <div class="buttons">
      <a class="btn btn-primary" href="obsoverlay/overlay.html" target="_blank">Overlay</a>
      <a class="btn btn-secondary" href="obsoverlay/admin.html" target="_blank">Admin</a>
    </div>

    <div class="footer">
      Сделано для OBS | Тёмная тема
    </div>
  </div>
</body>
</html>
